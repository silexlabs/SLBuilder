$$setval(li_style,
            display: list-item;
            font-size: 14px;
            margin: 0px;
            padding: 5 10px;
        )

<div
    style="background-color: Silver; 
            position:fixed;
            bottom: ::Config.VIEW_MENU_HEIGHT::;
            width:100%;
            height: 150px;
            left:0;
            margin-bottom: 10px;
            padding: 0;
            border-radius: 1px;
            overflow: auto;
            border-style: solid;
        "
>
        <div id="propertyList">
            <h1>Properties of ::component.displayName::</h1>
            <ul>
            ::foreach properties::
                <li style="::li_style::">
                    <strong>::displayName::</strong>
                    <ul>
                        <li >::description::</li>
                        <li >::name:: = ::value:: </li>
                        <li>(default is ::defaultValue::)</li>
                    </ul>
                </li>
            ::end::
            </ul>
        </div>
</div>
