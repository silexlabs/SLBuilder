<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/slbuilder.css" />
		<link rel="stylesheet" type="text/css" href="styles/slbuilder_demo.css" />
		<script src="SLPlayer.js"></script>
		<script data-slp-use="demo.Application"></script>
		<script data-slp-use="slbuilder.ui.Knob"></script>
		<script data-slp-use="slbuilder.core.InPlaceEditor"></script>
		<script data-slp-use="slbuilder.ui.LayersWidget"></script>
		<script data-slp-use="slbuilder.ui.ComponentsWidget"></script>
		<script data-slp-use="slbuilder.ui.PropertiesWidget"></script>
	</head>
	<body>
		<div id="root_element_for_demo">
			<a class="slbuilder page" id="page_page 1_0_677253" name="page 1" style="vertical-align: top; "><div class="basicLayer slbuilder layer" id="layer_basicLayer_4_311566" style="vertical-align: top; "></div><div class="basicLayer slbuilder layer" id="layer_basicLayer_5_54638" style="vertical-align: top; "><div class="basicComponent slbuilder component" id="component_basicComponent_7_399065"></div><div class="basicComponent slbuilder component" id="component_basicComponent_8_229654"></div><div class="basicComponent slbuilder component" style="position: absolute; top: 250px" id="component_basicComponent_9_782882"></div><div class="basicComponent slbuilder component" id="component_basicComponent_10_929452"></div><div class="basicComponent slbuilder component" id="component_basicComponent_11_629154"></div></div><div class="basicLayer slbuilder layer" id="layer_basicLayer_6_345980" style="vertical-align: top; "></div></a><a class="slbuilder page" id="page_page 2_1_690537" name="page 2" style="vertical-align: top; "></a><a class="slbuilder page" id="page_page 3_2_722920" name="page 3" style="vertical-align: top; "></a>
		</div>
		<div class="slbuilder_root">
			<div class="toolboxes">
				<div class="layers toolbox LayersWidget">
					<div class="toolboxheader">
						<div class="pages">
							<select class="dropdown">
								<option value="::id::" class="listItem"> ::displayName:: </option>
							</select>
							<button class="addPage">+</button>
							<button class="removePage">-</button>
						</div>
						<h1>Layers</h1>
					</div>
					<ul class="list">
						<li class="listItem">::displayName::</li>
					</ul>
					<div class="toolboxfooter">
						<button class="add">+</button>
						<button class="remove">-</button>
					</div>
				</div>
				<div class="components toolbox ComponentsWidget">
					<div class="toolboxheader">
						<h1>Components</h1>
					</div>
					<ul class="list">
						<li class="listItem">::displayName::</li>
					</ul>
					<div class="toolboxfooter">
						<button class="add">+</button>
						<button class="remove">-</button>
					</div>
				</div>
				<div class="properties toolbox PropertiesWidget">
					<div class="toolboxheader">
						<h1>Properties</h1>
					</div>
					<form class="list">
						<fieldset>
							<label>::displayName::</label>
							<input class="input" type="text" value="::value::"/>
						</fieldset>
					</form>
					<div class="toolboxfooter">
						<button class="submit">Submit</button>
					</div>
				</div>
			</div>
			<div class="InPlaceEditor">
				<img class="Knob" 
					src="assets/knob.png"
					data-movezone-min-radius="9" 
					data-movezone-max-radius="32" 
					data-movezone-min-angle="2.5" 
					data-movezone-max-angle="-2.5" 

					data-resizezone-min-radius="0" 
					data-resizezone-max-radius="21" 
					data-resizezone-min-angle="-3" 
					data-resizezone-max-angle="3" 
					
					data-rotatezone-min-radius="24" 
					data-rotatezone-max-radius="44" 
					data-rotatezone-min-angle="-4" 
					data-rotatezone-max-angle="4" 
					/>
			</div>
		</div>
	</body>
</html>
